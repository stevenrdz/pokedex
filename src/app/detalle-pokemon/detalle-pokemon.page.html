<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <ion-img src='../../assets/img/pokemon/{{imgIterador}}.png'></ion-img>
        </ion-col>
        <ion-col size="9">
          <ion-card-header>
            <ion-card-subtitle>Pokemon #{{imgIterador}} </ion-card-subtitle>
            <ion-card-title> {{variedadPokemon | titlecase }} </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{descripcionPokemon}}
            <br>
          </ion-card-content>
          <ion-card-content>
            <ion-button *ngFor="let item of habilidadPokemon" expand="block" fill="solid" shape="round">
              {{item.ability.name}}
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>
  
</ion-content>
